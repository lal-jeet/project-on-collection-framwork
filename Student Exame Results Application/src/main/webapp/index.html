<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <h2>Attendance Tracker</h2>
	<form action="attendance" method="post" id="attendanceForm">
		<label for="available">Available Attendance:</label> <input
			type="number" id="available" name="available" required> <label
			for="total">Total Attendance:</label> <input type="number" id="total"
			name="total" required>

		<button class="button" type="submit">
			<span>Submit</span>
		</button>
	</form>



</body>
</html>
